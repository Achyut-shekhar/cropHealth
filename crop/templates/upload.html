<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload TIFF File</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Upload TIFF File for Crop Health Prediction</h1>
    <form action="/predict" method="post" enctype="multipart/form-data">
        <label for="file">Select TIFF file:</label>
        <input type="file" name="file" id="file" accept=".tif" required>
        <br><br>
        <input type="submit" value="Submit">
    </form>

    {% if result %}
        <div class="result">
            <strong>Prediction Result:</strong> {{ result }}
        </div>
    {% endif %}
</body>
</html>
